<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<center>
<h1 style="color: blue;">Akshay Book</h1>
<body>
    <form action="" method="post">
<fieldset style="height:fit-content; width: fit-content;">
    <legend><b>Login</b></legend>
    <label for="username">Username: </label><input type="text" id="username" required autofocus><br><br>
    <label for="name">First Name: </label><input type="text" id="name" required><br><br>
    <label for="last">Last Name: </label><input type="text" id="last"><br><br>
    <label for="no">Contact no: </label><input type="text" value=" +91" placeholder="+91" readonly size="1"> <input type="number" id="no" required><br><br>
    <label for="date">Date of Birth: </label><input type="date" id="date"required><br><br>
    <label for="gender">Gender: </label><input type="radio" name="gender"required>
    <label for="gender">Male</label><input type="radio" name="gender"required>
    <label for="gender">Female </label><input type="radio" name="gender"required>
    <label for="">Others </label><br><br>
    <label for="id">Email ID: </label><input type="email" name="" id="id" placeholder="abc@xyz.com" required><br><br>
    <label for="password">Password: </label><input type="password" minlength="2" name="password" id="password" placeholder="Eg: AbcDeFG@26" required><br><br>
    <label for="Confirm">Confirm Password: </label><input type="password" name="" id="Confirm" required><br><br>
    <button>Login</button>
    <button>Cancel</button><br><br>
    <a href="./forgot_password.html">forgot password ?</a>
</fieldset>
    </form>
</center>
</body>
</html>
